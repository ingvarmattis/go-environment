events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name prometheus.server0.local;
        location / {
            proxy_pass http://192.168.0.142:9090;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto http;
        }
    }

    server {
        listen 80;
        server_name grafana.server0.local;
        location / {
            proxy_pass http://192.168.0.142:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto http;
        }
    }

    server {
        listen 80;
        server_name backstage.server0.local;
        location / {
            proxy_pass http://192.168.0.142:7007;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto http;
        }
    }

    server {
        listen 80;
        server_name dns.server0.local;
        location / {
            proxy_pass http://192.168.0.142:5380;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto http;
        }
    }

    # HTTP redirect to HTTPS
    server {
        listen 80;
        server_name moving.mattis.dev;
        return 301 https://$server_name$request_uri;
    }
    
    # Local HTTP (no SSL for .local domains)
    server {
        listen 80;
        server_name moving.server0.local;
        
        location / {
            proxy_pass http://192.168.0.142:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            proxy_buffering off;
        }
    }

    # HTTPS for external domain
    server {
        listen 443 ssl http2;
        server_name moving.mattis.dev;
        
        # SSL configuration
        ssl_certificate /etc/letsencrypt/live/moving.mattis.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/moving.mattis.dev/privkey.pem;
        
        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        
        location / {
            proxy_pass http://192.168.0.142:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_buffering off;
        }
    }
}
